<body>
    <nav class="logomenu">
        <a href="index.html"><img src="img/logo.png" alt="logo" style=" width: 140px;"></a>
        <div class="hovedmenudesk">
            <a href="index.html">Forside</a>
            <a href="studie.html">Studie</a>

        </div>

    <div class="container">
        <header>
            <h1>Kontakt</h1>
        </header>
        <div class="kontakt">
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/israa-issam-chehade"><i class="fa-brands fa-linkedin"></i></a>
                </li>
                <a href="https://www.linkedin.com/in/israa-issam-chehade">Israa Issam Chehade</a>
            </ul>
        </div>
        <div class="kontakt">
            <ul>
                <li>
                    <i class="fa-solid fa-envelope" style="color: rgb(210, 52, 52);"></i>
                </li>
                <a href="#">israaissam@hotmail.com</a>
            </ul>
        </div>
        <!-- kontakt mig formular -->
        <div class="skrivtilmig">
            <h2>Skriv til mig!</h2>
            <form action="https://formsubmit.co/1928c265094e2978e3fee5d29564ba4d" method="POST">
                <!-- fjerner spam -->
                <input type="text" name="_honey" style="display: none;">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://github.com/israa2712/formsubmitdemo.git/">
                <label for="fname">Navn</label>
                <input type="text" id="fname" name="Fornavn" placeholder="Dit navn ...">
                <label for="mail">Email</label>
                <input type="text" id="mail" name="Email" placeholder="Dit Email ...">
                <label for="subject">Besked</label>
                <textarea id="subject" name="Besked" placeholder="Din besked ..." style="height:200px"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
